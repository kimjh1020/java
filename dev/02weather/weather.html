<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="weather.js" defer></script> 
  </head>

  <body>
    <div class="container w-75 mt-5 p-5 shadow text-center bg-warning text-dark">
      <H2>김지훈의 날씨정보 in Seoul, Korea</H2>
      <hr>
      <div class="row bg-success p-5 rounded-circle">
        <div class="col-5">
          <img id="icon">
        </div>
        <div class="col-7 m-auto">
          <h1 class="display-3" id="temp"></h1>
          <strong id="weather"></strong><br> 
          Min: <span id="min"></span>°C, Max: <span id="max"></span>°C<br> 
          Wind: <span id="wind"></span>m/s
        </div>
      </div>
    </div>
    도시선택 <input type="text" id="city"> <br>
    표시방법 <select name="" id="">
      <option value="섭씨">섭씨</option>
      <option value="화씨">화씨</option>
    </select> <br>
    <input type="submit" value="Go!" id="">

  </body>
</html>
